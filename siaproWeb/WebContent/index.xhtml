<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Página de Exemplo</title>
</h:head>
<h:body>

	<h3 style="margin-top:0">Logo</h3>

	<h:form> 
	
	<div class="ui-inputgroup ui-fluid ui-g-12 ui-md-4">
	    <span class="ui-inputgroup-addon"><i class="fa fa-usuario"></i></span>
	    <p:inputText placeholder="Usuário" value="#{autenticacaoController.avaliador.login}"/>
	</div>
	
	<br />
	<br />
	<br />
	
	<div class="ui-inputgroup ui-fluid ui-g-12 ui-md-4">
	    <span class="ui-inputgroup-addon"><i class="fa fa-senha"></i></span>
	    <p:inputText placeholder="Senha" value="#{autenticacaoController.avaliador.senha}"/>
	</div>
	
	<br />
	<br />
	<br />
	
	<p:growl id="growl" life="2000" />
     
    <p:commandButton value="Entrar" id="ajax" update="growl" action="#{autenticacaoController.efetuarLogin}" style="margin-right:20px;" styleClass="ui-priority-primary" />
 
	</h:form>
</h:body>
</html>
